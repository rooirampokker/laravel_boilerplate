userLoginRequest:
  type: object
  properties:
    email:
      type: string
    password:
      type: string
  required:
    - email
    - password

userCreateRequest:
  type: object
  properties:
    email:
      type: string
    password:
      type: string
    c_password:
      type: string
    data:
      type: object
      additionalProperties: true
      example:
        first_name: "john"
        last_name: "doe"
        phone: 1234567890
  required:
    - email
    - password
    - c_password

userCreateSuccess:
  type: object
  properties:
    success:
      type: boolean
      default: true
    code:
      type: integer
      default: 200
    message:
      type: string
    data:
      type: array
      items:
        type: object
        properties:
          uuid:
            type: string

userLoginSuccess:
  type: object
  properties:
    success:
      type: boolean
    code:
      type: integer
      format: int32
      default: 200
    message:
      type: string
    data:
      type: object
      properties:
        user:
          type: object
          properties:
            uuid:
              type: string
            email:
              type: string
            user_data:
              type: array
              items:
                type: string
        auth:
          type: object
          properties:
            accessToken:
              type: string
            token:
              type: object
              properties:
                id:
                  type: string
                user_id:
                  type: integer
                client_id:
                  type: integer
                name:
                  type: string
                scopes:
                  type: array
                  items:
                    type: string
                revoked:
                  type: boolean
                  default: false
                created_at:
                  type: string
                  default: "2022-07-07 09:54:43"
                updated_at:
                  type: string
                  default: "2022-07-07 09:54:43"
                expires_at:
                  type: string
                  default: "2022-07-08 09:54:43"

userRestoreSuccess:
  type: object
  properties:
    success:
      type: boolean
      default: true
    code:
      type: integer
      default: 200
    message:
      type: string
    data:
      type: object
      properties:
        uuid:
          type: string

userIndexSuccess:
  type: object
  properties:
    success:
      type: boolean
      default: true
    code:
      type: integer
      default: 200
    message:
      type: string
    data:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              uuid:
                type: string
              email:
                type: string
              user_data:
                type: array
                items:
                  type: object
                  properties:
                    ...:
                      type: string


