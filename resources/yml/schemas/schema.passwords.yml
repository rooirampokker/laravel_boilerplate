
    passwordCreateRequest:
      type: object
      properties:
        email:
          type: string
      required:
        - email

    passwordResetRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        c_password:
          type: string
        token:
          type: string
      required:
        - email
        - password
        - c_password
        - token

    passwordCreateSuccess:
      type: object
      properties:
        success:
          type: string

    passwordResetSuccess:
      type: object
      properties:
        success:
          type: object
          properties:
            headers:
              type: object
            original:
              type: object
              properties:
                id:
                  type: integer
                email:
                  type: string
                email_verified_at:
                  type: string
                  default: "2022-07-07 09:54:43"
                created_at:
                  type: string
                  default: "2022-07-07 09:54:43"
                updated_at:
                  type: string
                  default: "2022-07-07 09:54:43"
                deleted_at:
                  type: string
                  default: "2022-07-08 09:54:43"
