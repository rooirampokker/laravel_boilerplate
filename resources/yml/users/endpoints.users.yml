
  /users/login:
    post:
      summary: users/login
      description: Logs user in and returns user details and session data.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/userLoginRequest"
      responses:
        '200':    # status code
          description: A JSON object with a data payload, containing an email address, uuid and basic onformation for the given user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userLoginSuccess"
  /users:
    post:
      summary: users
      description: Creates a new user
      security:
        - OAuth2:
            - read
            - write
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userCreateRequest"
      responses:
        '200':    # status code
          description: A JSON object with a data payloadof the newly created user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userCreateSuccess"

    get:
      summary: users
      description: Returns a list of all non-deleted user
      security:
        - OAuth2:
            - read
      tags:
        - Users
      responses:
        '200':    # status code
          description: A JSON object with a data payload of all non-deleted users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userIndexSuccess"
  /users/trashed:
    get:
      summary: users/trashed
      description: Returns a list of all deleted users, if any
      security:
        - OAuth2:
            - read
      tags:
        - Users
      responses:
        '200':    # status code
          description: A JSON object with a data payloadof deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userIndexTrashedSuccess"
  /users/all:
    get:
      summary: users/all
      description: Returns a list of all users, including trashed records
      security:
        - OAuth2:
            - read
      tags:
        - Users
      responses:
        '200':    # status code
          description: A JSON object with a data payload of all user records
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userIndexAllSuccess"

  /users/{user_id}:
    delete:
      summary: users/{user_id}
      description: Deletes an existing user
      security:
        - OAuth2:
            - read
            - write
      tags:
        - Users
      parameters:
        - name: user_id
          in: path
          description: The user id
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: A JSON object with a data payload of the deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/defaultSuccess"

    patch:
      summary: users/{user_id}
      description: Restores a soft-deleted user
      security:
        - OAuth2:
            - read
            - write
      tags:
        - Users
      parameters:
        - name: user_id
          in: path
          description: The user id
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: A JSON object with a data payload of the deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userRestoreSuccess"

    put:
      summary: users/{user_id}
      description: Updates an existing user
      security:
        - OAuth2:
            - write
      tags:
        - Users
      parameters:
        - name: user_id
          in: path
          description: The user id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userUpdateRequest"
      responses:
        '200':    # status code
          description: A JSON object with a data payload of the deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userCreateSuccess"

    get:
      summary: users/{user_id}
      description: Returns a single user
      security:
        - OAuth2:
            - read
      tags:
        - Users
      parameters:
        - name: user_id
          in: path
          description: The user id
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: A JSON object with a data payloadof the specified user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userCreateSuccess"

  /users/{user_id}/roles:
    post:
      summary: users/{user_id}/roles
      description: Attaches roles to a user
      security:
        - OAuth2:
            - read
            - write
      tags:
        - Users
      parameters:
        - name: user_id
          in: path
          description: The user id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userRoleAddRequest"
      responses:
        '200':    # status code
          description: A JSON object with a data payload of the deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userCreateSuccess"

  /users/{user_id}/roles/sync:
    post:
      summary: users/{user_id}/roles/sync
      description: Syncs user roles with roles
      security:
        - OAuth2:
            - read
            - write
      tags:
        - Users
      parameters:
        - name: user_id
          in: path
          description: The user id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userRoleAddRequest"
      responses:
        '200':    # status code
          description: A JSON object with a data payload of the deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userCreateSuccess"

  /users/{user_id}/roles/{role_id}:
    delete:
      summary: users/{user_id}/roles/{role_id}
      description: Disassociates the specified user from the specified role
      security:
        - OAuth2:
            - read
            - write
      tags:
        - Users
      parameters:
        - name: user_id
          in: path
          description: The user id
          required: true
          schema:
            type: string
        - name: role_id
          in: path
          description: The role id
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: A JSON object with a data payload of the deleted user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userCreateSuccess"
